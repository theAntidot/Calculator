<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scientific Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Basic Calculator Buttons -->
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="toggleShift()" id="shift">Shift</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button class="scientific" onclick="appendToDisplay('(')">(</button>
            <button class="scientific" onclick="appendToDisplay(')')">)</button>
            <button class="scientific" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
            <button class="scientific" onclick="appendToDisplay('Math.pow(')">^</button>
            <button class="scientific" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="scientific" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="scientific" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="scientific" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="scientific" onclick="appendToDisplay('Math.exp(')">exp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
